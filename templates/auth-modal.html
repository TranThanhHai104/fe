<div id="auth-container">
    <div class="auth-box">
        <button class="btn-close" onclick="closeAuth()">X</button>

        <h2>Xác thực</h2>

        <div class="tabs">
            <a href="#" onclick="showForm('login')">Đăng nhập</a>
            <a href="#" onclick="showForm('register')">Đăng ký</a>
            <a href="#" onclick="showForm('forgot')">Quên MK</a>
        </div>

        <form id="login" class="form">
            <input type="text" placeholder="Tên đăng nhập" required>
            <input type="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>

        <form id="register" class="form">
            <input type="text" placeholder="Tên đăng nhập" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Mật khẩu" required>
            <input type="password" placeholder="Nhập lại mật khẩu" required>
            <button type="submit">Đăng ký</button>
        </form>

        <form id="forgot" class="form">
            <input type="email" placeholder="Email đã đăng ký" required>
            <button type="submit">Gửi yêu cầu</button>
        </form>

        <div style="margin-top: 20px; border-top: 1px solid black; padding-top: 15px;">
            <p style="font-size: 13px; color: black; margin-bottom: 10px; font-weight: bold;">HOẶC TIẾP TỤC VỚI</p>
